<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>News App</title>
  </head>
  <body>

    <div class="container">
        <div class="row my-4 text-center">
            <h1 class='alert bg-dark text-light'>Welcome to News</h1>


            <form action="" method='get' class='my-4'>

                <div class="input-group mb-3 block">
                    <input type="text" class="form-control" placeholder="Enter Country code ex: us"  aria-describedby="button-addon2" name='country'>
                    <button class="btn btn-outline-secondary" type="submit" value='Search' id="button-addon2">Search</button>
                  </div>

                {% comment %} <input type="text" name='country' class='input-group '>
                <button type="submit" value='Search' class="btn btn-success">Search</button> {% endcomment %}

            </form>
            
            <hr>

            {% for i in articles %}
                <div class="card rounded shadow-lg m-3" style="width: 25rem;">
                    <img src="{{i.urlToImage}}" class="card-img-top p-0 m-0" alt="News Image" height='250px' width='350px' >
                    <div class="card-body ">
                        <p class="card-text">{{i.author}}</p>
                        <h5 class="card-title">{{i.title|slice:":40" }}</h5>
                        <p class="card-text">{{i.description|slice:":120" }} ...</p>
                        <hr>
                        <small>Date : {{i.publishedAt}} </small>
                        <a href="{{i.url}}" target='_blank' class="btn btn-primary my-3 d-block">Read More</a>
                    </div>
                </div>                
            {% endfor %}

        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  
  </body>
</html>
